<!DOCTYPE html>

					<ul class="list">

							<a href="#">我的淘宝</a>
							<div>

							</div>
							<div class="pic"></div>
						</li>
						<li><a href="#"><span class="glyphicon glyphicon-heart"></span>我关注的品牌</a></li>
